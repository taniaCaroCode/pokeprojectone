<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Pokemon Avatar</h1>
    <div id="main-img-container">
        <img src="" alt="">
    </div>
    <h3 id="poke-img-caption"></h3>
    <div class="poke-controls">
        <button id="get-poke-button">Get Another Pokemon!</button>
      </div>
      <div class="poke-stats">
        <div class="poke-stats-left">
          <h3>Basic Information</h3>
          <p id="name"></p>
          <p id="species"></p>
          <p id="weight"></p>
          <p id="height"></p>
        </div>
        <div class="poke-stats-right">
          <h3 style="color: black;">Abilities</h3>
          <ul id="abilities-list"></ul>
        </div>
      </div>
    <script src="./script.js"></script>
</body>
</html>
